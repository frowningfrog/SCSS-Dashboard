<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="headbar">
            <div class="logo"><img src="Image/Logo.jpg" alt="Logo">Class</div>
            <nav class="search">
                <input type="text" placeholder="Search...">
            </nav>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        <div class="actions">
            <a href="Login-Page/login.html" class="login">
            <img src="Image/profile-image.jpg" alt="Profile Picture">
            </a>
        </div>
    </div>
        <div class="container">
            <div class="one">
                <div class="boxstuff">
                    <div class="separate">
                        <h4>Activity</h4>
                        <button>ðŸ“… Last 7 days</button>
                    </div>
                    <div class="sameline">
                        <p class="large">24.9</p>
                        <div class="stats"><p>Hours</p>
                        <p>spent</p></div>
                    </div>
                </div>
            </div>
            <div class="two"> <div class="boxstuff">
            <h4>Progress Statistics</h4>
            
            <div class="sameline">
                <p class="large">64%</p>
                <div class="stats">
                    <p>Total</p>
                    <p>activity</p>
                </div>
            </div> 

            <div class="chart-container">
                <canvas id="loginChart"></canvas>
            </div>
        </div>
    </div>
            <div class="three">
                <div class="boxstuff">
                    <div class="sameline">
                        <h6 class="green">Group course</h6>
                        <h6 class="blue">Advanced</h6>
                    </div>
                </div>
            </div>
            <div class="four">
                <div class="boxstuff">
                    <h4>Class schedule</h4>
                </div>
            </div>
        </div>
    </div>
     <script>
    const ctx = document.getElementById('loginChart').getContext('2d');
    
    new Chart(ctx, {
        type: 'line', // A line chart looks best for "Activity"
        data: {
            labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'], // Days of week
            datasets: [{
                label: 'Login Clicks',
                data: [12, 19, 3, 5, 2, 3, 10], // Example data points
                borderColor: '#4bc0c0',      // Teal color
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 2,
                tension: 0.4,                // Makes lines curvy
                pointRadius: 0               // Hides dots for a cleaner look
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,      // IMPORTANT: Lets it resize to the flexbox
            plugins: {
                legend: { display: false }   // Hides the label to save space
            },
            scales: {
                x: { display: false },       // Hides X axis grid
                y: { display: false }        // Hides Y axis grid
            }
        }
    });
</script>
</body>
</html>
